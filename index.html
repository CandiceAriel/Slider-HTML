<!DOCTYPE html>
  <head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content__container">
      <div class="title__container">
        <div class="title__wrapper">
          <img src="./Images/HEADER IMAGE Large (1).png" alt="Image 1"/>
        </div>
      </div>
      <div class="slider__container">
        <div class="slider">
          <div class="img__container">
            <img class="slider__img" id="img-2" src="./Images/21700730.jpg" alt="Image 1"/>
          </div>
          <div class="img__container">
            <img class="slider__img" id="img-3" src="./Images/22339747.jpg" alt="Image 2"/>
          </div>
          <div class="img__container">
            <img class="slider__img" id="img-1" src="./Images/20440625.jpg" alt="Image 3"/>
          </div>
        </div>
      </div>
      <div class="navigation-button__container">
        <div class="navigation-button__wrapper" onclick="plusDivs(-1)"><img id="img-1" src="./Images/LEFT BUTTON.png" alt="Image 1"/></div>
        <div class="navigation-button__wrapper" onclick="plusDivs(+1)"><img id="img-1" src="./Images/RIGHT BUTTON.png" alt="Image 1"/></div>
      </div>
      <div class="play-button__container">
        <div class="play-button__wrapper">
          <img src="./Images/PLAY BUTTON.png" alt="Image 1"/>
          <h3 class="txt--white">PLAY</h3>
        </div>
      </div>
    </div>
   
    <script src="index.js"></script>
  </body>
</html>
